<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex justify-center items-center min-h-screen"
  >
    <div class="bg-gray-800 rounded-xl p-10 shadow-2xl max-w-md w-full">
      <h1
        class="text-center text-white text-4xl mb-8 font-extrabold tracking-wide"
      >
        Login
      </h1>
      <form class="space-y-6">
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="email"
            >Email</label
          >
          <input
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
            type="email"
            placeholder="Enter your email"
            id="email"
            required
          />
        </div>

        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
            >Password</label
          >
          <input
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500"
            type="password"
            placeholder="Enter your password"
            id="password"
            required
          />
        </div>

        <div class="flex justify-between items-center text-sm text-gray-400">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input
              type="checkbox"
              class="appearance-none w-5 h-5 border border-gray-500 rounded-md checked:bg-blue-500 checked:border-blue-500 transition duration-200 relative"
            />
            <span class="select-none">Remember me</span>
          </label>
          <a href="#" class="hover:text-blue-400">Forgot password?</a>
        </div>

        <button
          class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300 font-semibold shadow-lg mt-4"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
